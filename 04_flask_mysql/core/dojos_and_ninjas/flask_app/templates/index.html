<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
                <div class="row">
            <div class="col-6">
                <div class="card m-4">
                    <h1 class="card-header">Add Dojos</h1>
                    <div class="card-body">
                        <form action="/dojo/create" method="post" class="card-body d-flex flex-column">
                            <div>
                                <label for="" class="h5 m-2">Name</label>
                                <input type="text" class="w-50" name="name">
                            </div>
                            <button class="btn btn-primary w-25 mt-3" type="submit">Create</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card m-4">
                    <h1 class="card-header">All Dojos</h1>
                    <div class="card-body">
                        <div class="d-flex flex-column">
                            {% for dojo in dojos %}
                            <a href="/dojos/{{dojo.id}}" class="h4 m-2">{{dojo.name}}</a>
                            {% endfor %}
                        </div>
                            <a href="/ninjas" class="btn btn-info w-25 mt-3" >Add Ninja</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
