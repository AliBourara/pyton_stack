<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Ninja</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card m-4">
                    <h1 class="card-header">New Ninja</h1>
                    <div class="card-body">
                        <form action='/ninjas/add' method="post" class="card-body d-flex flex-column gap-4">
                            <div>
                                <label for="" class="h5 me-4">First Name</label>
                                <input type="text" class="w-50" name="first_name">
                            </div>
                            <div>
                                <label for="" class="h5 me-4">Last Name</label>
                                <input type="text" class="w-50" name="last_name">
                            </div>
                            <div>
                                <label for="" class="h5 me-5">Age</label>
                                <input type="number" class="w-50 ms-3" name="age">
                            </div>
                            <div class="d-flex flex-row mt-1 w-50">
                                <label for="" class="h5 me-5">Dojos</label>
                                <select class="form-select" name="dojo_id">
                                    {% for dojo in dojos %}
                                    <option value={{dojo.id}}>{{dojo.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-25 mt-3">Add Ninja</button>
                        </form>
                        <a href="/" class="btn btn-primary w-25 mt-4" >Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
