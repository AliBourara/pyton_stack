<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Edit User</title>
</head>
<body>
    <div class="contain">
        <div class="row d-flex justify-content-center m-4">
            <div class="col-8 ">
                <h1>Edit {{user.first_name}}</h1>
                <form action="/user/{{user.id}}/update" method="post" class="d-flex flex-column mb-3">
                    <!-- <input hidden type="text" name="id" value="{{user.id}}"> -->
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" value="{{user.first_name}}">
                    <label for="last_name">Last Name:</label>
                    <input type="text" value="{{user.last_name}}" name="last_name">
                    <label for="email" >Email:</label>
                    <input type="text" name="email" value="{{user.email}}">
                    <input type="submit" value="Edit" class="btn btn-success m-4 w-25">
                </form>
                <a href="/" class="btn btn-info" >Home</a>
            </div>
        </div>
    </div>
</body>
</html>
