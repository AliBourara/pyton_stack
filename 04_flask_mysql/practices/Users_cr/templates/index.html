<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <div class="row d-flex justify-content-center m-4">
            <div class="col-6 ">
                <h1>All Users</h1>
                <table class="table table-striped-columns table-bordered m-3" >
                    <thead>
                        <tr>
                            <td>id</td>
                            <td>full Name</td>
                            <td>Email</td>
                            <td>Created At</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.first_name}} {{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.created_at}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/new">Add New User </a>
            </div>
        </div>
    </div>
</body>
</html>
