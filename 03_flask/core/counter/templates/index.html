<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="fw-semibold d-flex justify-content-center mt-5">Counter</h1>
        <h2 class="fw-semibold d-flex justify-content-center mt-5 text-success">{{session['visited']}}</h2>
            <div class="d-flex justify-content-center">
            <form action="/count_process" method = "post"><button type="submit" class="btn btn-success m-4" type="submit">Click</button></form>
            <form action="/clear" method = "post"><button type="submit" class="btn btn-primary m-4" >Reset</button></form>
            </div>
            <form class="fw-semibold d-flex justify-content-center m-2" action="/count_process" method="post">
                <label class="m-1" >increment the counter by</label>
                <input type="number" class="m-1" name="inc_value">
                <input type="submit" class="btn btn-info m-1" value="Submit">
            </form>

        </div>
</body>
</html>
