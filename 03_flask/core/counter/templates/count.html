<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="fw-semibold d-flex justify-content-center mt-5">Counter</h1>
        <h2 class="fw-semibold d-flex justify-content-center mt-5 text-success">{{visited}}</h2>
        <div class="d-flex justify-content-center">
        <form action="/count_process" method = "post"><button type="submit" class="btn btn-success m-4" type="submit">Click</button></form>
        <form action="/clear" method = "post"><button type="submit" class="btn btn-primary m-4" >Reset</button></form>
        </div>
        <div class="d-flex justify-content-center">
            <div><h3 class="m-4">increment the counter by {{session["inc_value"]}}</h3></div>
            <a href="/" class="btn btn-primary m-4">Go back</a>
        </div>
    </div>
</body>
</html>
