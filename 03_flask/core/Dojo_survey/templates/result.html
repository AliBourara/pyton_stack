<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card p-3 mb-2 bg-dark text-white" style="width: 18rem; margin-top: 4rem;">
            <div class="card-body">
                <h1 class="card-title text-primary">{{session['name']}}</h1>
                <p class="card-text">Dojo Location : {{session["location"]}}</p>
                <p class="card-text">Grade : {{session["grade"]}}</p>
                <p class="card-text">Favorite Languages : {{session["fav_lang"]}}
                </p>
                <p class="card-text">Comments :  {{session["comments"]}}</p>
                <a href="/clear" class="btn btn-primary">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
